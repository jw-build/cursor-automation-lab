name: host-inspect

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  inspect:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Python
        run: |
          python3 --version
          which python3

      - name: Run inspect and save report
        shell: bash
        run: |
          set -euo pipefail
          python3 automation/cli.py inspect --disk-warn 80 --mem-warn 85 | tee inspect-report.txt

      - name: Upload inspect-report artifact
        uses: actions/upload-artifact@v4
        with:
          name: inspect-report
          path: inspect-report.txt
